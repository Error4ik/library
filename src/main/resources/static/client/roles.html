<div class="col-md-12">
    <div class="col-md-6">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in roles">
                    <td>{{ role.id }}</td>
                    <td>{{ role.role }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
