<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-route.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/dirPagination.js}"></script>
    <script type="text/javascript" th:src="@{/js/tether.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Main Page</title>
</head>
<body ng-app="library">
<div th:replace="header :: header"></div>
<div class="wrapper">
    <div class="container">
        <div class="row no-gutter">
            <div class="col-md-12 no-gutter">
                <div class="col-md-2">
                    <div class="test link_color">
                        <a th:href="@{'#!/author/5'}" th:text="${'...Все Жанры...'}"></a>
                    </div>
                    <div class="link_genre" th:each="genre : ${genres}">
                        <a th:href="@{'#!/genre/' + ${genre.id}}" th:text="${genre.genre}"></a>
                    </div>
                </div>

                <div class="col-md-8" ng-view style="background: #d6a9a9"></div>

                <div class="col-md-2">
                    <div class="test link_color">
                        <a th:href="@{'#!/author/5'}" th:text="${'...Все Авторы...'}"></a>
                    </div>
                    <div th:each="author : ${authors}" class="link_genre">
                        <a th:href="@{'#!/author/' + ${author.id}}" th:text="${author.name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
